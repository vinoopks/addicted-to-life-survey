        <div id="form-description">
            <p id="description">YOU CAN PLAY A VITAL ROLE IN SOMEONES ADDICTION RECOVERY</p>
        </div>
        <div id="form-div" class="cards shadow">
            <div id="form-content">
                <form id="survey-form" method="GET"
                    action="https://crossorigin.me/https://codepen.io/vinoopks/full/rRwpGo">
                    <div class="labels">
                        <label id="name-label" for="name">Name:
                    </div>
                    <div class="rightTab">
                        <input autofocus type="text" name="name" id="name" class="input-field"
                            placeholder="Enter your name" required>
                    </div>
                    <div class="labels">
                        <label id="email-label" for="email">Email:
                    </div>
                    <div class="rightTab">
                        <input autofocus type="email" name="email" id="email" class="input-field"
                            placeholder="Enter your Email" required>
                    </div>

                    <div class="labels">
                        <label id="number-label" for="age">Age:
                    </div>
                    <div class="rightTab">
                        <input autofocus type="number" name="age" id="number" min="1" max="125" class="input-field"
                            placeholder="Age" required>
                    </div>
                    <div class="labels">
                        <label id="profession" for="job-type">Profession:
                    </div>
                    <div class="rightTab">
                        <select id="dropdown" name="job-type" class="dropdown" required>
                            <option disabled vlaue> Select
                            </option>
                            <option value="Student"> Student
                            </option>
                            <option value="Working-Professional"> Working-Professional
                            </option>
                            <option value="Unemployed"> Unemployed
                            </option>
                            <option value="Retired">Retired
                            </option>
                        </select>
                    </div>
                    <div class="labels" for="substance-use">Are you addicted to any form of drugs?
                    </div>
                    <div class="rightTab">
                        <ul id="substance-use" style="list-style:none">
                            <li class="radio inline">
                                <label>Yes</label> <input type="radio" value="1" name="substance-use">
                            </li>
                            <li class="radio inline">
                                <label>No</label> <input type="radio" value="2" name="substance-use">
                            </li>
                        </ul>
                    </div>
                    <div class="labels" for="substance-use-other">Do you know any one addicted to drugs?
                    </div>
                    <div class="rightTab">
                        <ul id="substance-use-other" style="list-style:none">
                            <li class="radio inline">
                                <label>Yes</label> <input type="radio" value="1" name="substance-use-other">
                            </li>
                            <li class="radio inline">
                                <label>No</label> <input type="radio" value="2" name="substance-use-other">
                            </li>
                        </ul>
                    </div>
                    <div class="labels">
                        <label for="recovery-methods">According to you, what are the best recovery methods?
                    </div>
                    <div class="rightTab">
                        <ul id="recovery-methods" style="list-style:none">
                            <li class="checkbox"><input name="methods" value="1" type="checkbox">
                                </input><label class="methods">Behavioral counseling</label>
                            </li>
                            <li class="checkbox"><input name="methods" value="2" type="checkbox">
                                </input><label class="methods">Medication</label>
                            </li>
                            <li class="checkbox"><input name="methods" value="3" type="checkbox">
                                </input><label> Using medical devices and applications </label>
                            </li>
                            <li class="checkbox"><input name="methods" value="4" type="checkbox">
                                </input><label class="methods">Forceful Rehab</label>
                            </li>
                            <li class="checkbox"><input name="methods" value="5" type="checkbox">
                                </input><label class="methods">Long-term follow-up to prevent relapse</label>
                            </li>
                        </ul>
                    </div>
                    <div class="labels">
                        <label for="additional-info">Input your suggestions for a drug free tomorrow:</label>
                    </div>
                    <div class="rightTab">
                        <textarea id="additional-info" class="comment" name="comment"
                            placeholder="Enter your thoughts here...">
                </textarea>
                    </div>
                    <button id="submit" type="submit" value="submit">Submit</button>
                </form>
            </div>
